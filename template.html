<!DOCTYPE html>
<!-- Start Header -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Title -->
    <title></title>
    <!-- Start Stylesheets -->
    <link rel="stylesheet" href="standard.css" type="text/css" media="screen" />
    <!-- End Stylesheets -->
</head>

<body>
    <div class="wrapper">
        <form method="post" action="/contact" id="contact-form">
            <div>
                <label for="fName">Name</label>
                <input type="text" name="fName" id="fName" required="required" />
            </div>
            
            <div>
                <label for="fEmail">Email address</label>
                <input type="email" name="fEmail" id="fEmail" required="required" placeholder="name@example.com" />
            </div>
            
            <div>
                <label for="fQuestion">Question / Comments</label>
                <textarea name="fQuestion" id="fQuestion" rows="10" cols="30">
                </textarea>
            </div>
            
            <div class="submit">
                <input type="submit" name="contact-submit" id="contact-submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
